services:
  nginxautochef:
    image: nginx:alpine
    container_name: nginxautochef
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - autochefnetwork
    depends_on:
      - backendautochef

  backendautochef:
    build: .
    image: autochef-app:latest
    container_name: backendautochef
    volumes:
      - /var/www/vendor
      - ./src:/var/www
    networks:
      - autochefnetwork
    depends_on:
      - dbautochef
      - redisautochef

  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"   # Port untuk API
      - "9001:9001"   # Port untuk Web Console
    environment:
      MINIO_ROOT_USER: autochef123.
      MINIO_ROOT_PASSWORD: autochef123.
    volumes:
      - minio_data:/data
    networks:
      - autochefnetwork
    command: server /data --console-address ":9001"

  createbuckets:
    image: minio/mc
    container_name: mc
    depends_on:
      - minio
    networks:
      - autochefnetwork
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc alias set myminio http://minio:9000 autochef123. autochef123.) do sleep 1; done;
      /usr/bin/mc mb myminio/autochef-recipe-images;
      /usr/bin/mc anonymous set public myminio/autochef-recipe-images;
      exit 0;"

  dbautochef:
    image: postgres:17
    container_name: autochefdbcon
    environment:
      POSTGRES_USER: autochef
      POSTGRES_PASSWORD: autochef123.
      POSTGRES_DB: autochefdb
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - autochefnetwork

  redisautochef:
    image: redis:latest
    container_name: redisautochef
    networks:
      - autochefnetwork

networks:
  autochefnetwork:
    driver: bridge

volumes:
  db_data:
  minio_data: